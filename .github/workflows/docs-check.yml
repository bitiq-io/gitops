name: Docs Check

on:
  pull_request:
    branches: [ main ]

jobs:
  docs-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify required docs present
        uses: PaulCapestany/ecosystem/.github/actions/docs-check@main
        with:
          path: .
          files: README.md,AGENTS.md,SPEC.md,TODO.md
