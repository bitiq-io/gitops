name: Docs Check

on:
  pull_request:
    branches: [ main ]

jobs:
  docs-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify required docs present
        run: |
          missing=()
          for f in README.md AGENTS.md SPEC.md TODO.md; do
            [ -f "$f" ] || missing+=("$f")
          done
          if [ ${#missing[@]} -gt 0 ]; then
            echo "Missing required docs: ${missing[*]}" >&2
            exit 1
          fi
          echo "All required docs present"

