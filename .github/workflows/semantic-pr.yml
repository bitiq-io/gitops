---
name: Semantic PR Title

"on":
  pull_request:
    types: [opened, synchronize, edited, reopened]

jobs:
  semantic:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Commonly used types in this repo
          types: |
            chore
            ci
            docs
            feat
            fix
            refactor
            test
          # Helpful scopes (non-exhaustive)
          scopes: |
            charts
            umbrella
            pipelines
            image-updater
            operators
            gitops
            yamllint
            adr
            docs
          requireScope: false
          subjectPattern: ^(?![A-Z]).+
          subjectPatternError: "Subject must be lower-case (no leading capital)."
