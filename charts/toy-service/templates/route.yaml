apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: toy-service
  labels:
    app.kubernetes.io/name: toy-service
spec:
  host: {{ .Values.hostPrefix }}.{{ required "baseDomain must be set (values-<env>.yaml)" .Values.baseDomain }}
  to:
    kind: Service
    name: toy-service
  port:
    targetPort: http
  tls:
    termination: edge
