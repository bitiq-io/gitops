replicaCount: 1

image:
  repository: quay.io/yourorg/bitiq-svc-api
  tag: "0.1.0"        # Image Updater will manage this
  pullPolicy: IfNotPresent

service:
  port: 8080
  type: ClusterIP

# Will be set per-env; used to build Route host
baseDomain: ""
hostPrefix: "svc-api"

resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
nodeSelector: {}
tolerations: []
affinity: {}
