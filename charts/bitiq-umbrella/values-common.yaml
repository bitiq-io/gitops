env: local
baseDomain: apps-crc.testing
appNamespace: bitiq-local
gitopsNamespace: openshift-gitops
pipelinesNamespace: openshift-pipelines

# Repo & revision for all child Applications
repoUrl: https://github.com/bitiq-io/gitops.git
targetRevision: main

# Sample app image repo (Image Updater watches this)
# For ENV=local, align to Tekton defaults (internal registry)
sampleAppImageRepo: image-registry.openshift-image-registry.svc:5000/bitiq-ci/bitiq-svc-api
