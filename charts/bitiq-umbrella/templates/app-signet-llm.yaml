{{- $llm := default (dict) .Values.signetLLM }}
{{- $llmEnabled := false }}
{{- if hasKey $llm "enabled" }}
  {{- $llmEnabled = eq (lower (printf "%v" (get $llm "enabled"))) "true" }}
{{- end }}
{{- if $llmEnabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: signet-llm-{{ .Values.env }}
  namespace: {{ .Values.gitopsNamespace }}
  labels:
    bitiq.io/env: {{ .Values.env }}
    app.kubernetes.io/part-of: bitiq-umbrella
spec:
  project: default
  source:
    repoURL: {{ .Values.repoUrl }}
    targetRevision: {{ .Values.targetRevision }}
    path: charts/signet-llm
    helm:
      valueFiles:
        - values-common.yaml
        - values-{{ .Values.env }}.yaml
      ignoreMissingValueFiles: true
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.appNamespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
    syncOptions:
      - CreateNamespace=true
{{- end }}
