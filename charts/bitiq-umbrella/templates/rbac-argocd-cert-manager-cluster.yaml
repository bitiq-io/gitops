apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argocd-cert-manager-cluster-access
  labels:
    app.kubernetes.io/part-of: bitiq-umbrella
rules:
  - apiGroups: ["cert-manager.io"]
    resources: ["clusterissuers", "issuers", "certificates"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["acme.cert-manager.io"]
    resources: ["orders", "challenges"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-cert-manager-cluster-access
  labels:
    app.kubernetes.io/part-of: bitiq-umbrella
subjects:
  - kind: ServiceAccount
    name: {{ .Values.argocdControllerServiceAccount | default "openshift-gitops-argocd-application-controller" }}
    namespace: {{ .Values.gitopsNamespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argocd-cert-manager-cluster-access

