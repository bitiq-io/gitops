apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argocd-kserve-access
  namespace: {{ .Values.appNamespace }}
  labels:
    app.kubernetes.io/part-of: bitiq-umbrella
    bitiq.io/env: {{ .Values.env }}
rules:
  - apiGroups: ["serving.kserve.io"]
    resources:
      - inferenceservices
      - inferenceservices/status
      - inferenceservices/finalizers
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd-kserve-access
  namespace: {{ .Values.appNamespace }}
  labels:
    app.kubernetes.io/part-of: bitiq-umbrella
    bitiq.io/env: {{ .Values.env }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.argocdControllerServiceAccount | default "openshift-gitops-argocd-application-controller" }}
    namespace: {{ .Values.gitopsNamespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argocd-kserve-access
