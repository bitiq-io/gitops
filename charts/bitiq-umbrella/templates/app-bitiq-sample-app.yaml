apiVersion: argoproj.io/v1alpha1
kind: Application
{{- $enableFrontendVal := default false .Values.imageUpdater.enableFrontend }}
{{- $enableFrontend := eq (lower (printf "%v" $enableFrontendVal)) "true" }}
{{- $pauseBackendVal := dig "pause" "backend" false .Values.imageUpdater }}
{{- $pauseBackend := eq (lower (printf "%v" $pauseBackendVal)) "true" }}
{{- $pauseFrontendVal := dig "pause" "frontend" false .Values.imageUpdater }}
{{- $pauseFrontend := eq (lower (printf "%v" $pauseFrontendVal)) "true" }}
{{- $manageBackend := not $pauseBackend }}
{{- $manageFrontend := and $enableFrontend (not $pauseFrontend) }}
metadata:
  name: bitiq-sample-app-{{ .Values.env }}
  namespace: {{ .Values.gitopsNamespace }}
  labels:
    bitiq.io/env: {{ .Values.env }}
    app.kubernetes.io/part-of: bitiq-umbrella
  annotations:
    # Image Updater annotations are rendered per service; pause flags remove entries for safe rollbacks
    {{ if or $manageBackend $manageFrontend }}
    {{- $imgList := list -}}
    {{- if $manageBackend -}}
    {{- $imgList = append $imgList (printf "backend=%s" .Values.sampleAppImages.backend) -}}
    {{- end -}}
    {{- if $manageFrontend -}}
    {{- $imgList = append $imgList (printf "frontend=%s" .Values.sampleAppImages.frontend) -}}
    {{- end -}}
    argocd-image-updater.argoproj.io/image-list: {{ join "," $imgList }}
    {{- end }}
    {{- if $manageBackend }}
    argocd-image-updater.argoproj.io/backend.update-strategy: newest-build
    {{- end }}
    {{- if $manageFrontend }}
    argocd-image-updater.argoproj.io/frontend.update-strategy: newest-build
    {{- end }}
    {{- if $manageBackend }}
    argocd-image-updater.argoproj.io/backend.platforms: {{ .Values.imageUpdater.platforms | default "linux/amd64" }}
    {{- end }}
    {{- if $manageFrontend }}
    argocd-image-updater.argoproj.io/frontend.platforms: {{ .Values.imageUpdater.platforms | default "linux/amd64" }}
    {{- end }}
    {{- if and $manageBackend .Values.imageUpdater.pullSecret }}
    argocd-image-updater.argoproj.io/backend.pull-secret: {{ .Values.imageUpdater.pullSecret | quote }}
    {{- end }}
    {{- if and $manageFrontend .Values.imageUpdater.pullSecret }}
    argocd-image-updater.argoproj.io/frontend.pull-secret: {{ .Values.imageUpdater.pullSecret | quote }}
    {{- end }}
    {{- if $manageBackend }}
    argocd-image-updater.argoproj.io/backend.helm.image-name: backend.image.repository
    argocd-image-updater.argoproj.io/backend.helm.image-tag: backend.image.tag
    {{- end }}
    {{- if $manageFrontend }}
    argocd-image-updater.argoproj.io/frontend.helm.image-name: frontend.image.repository
    argocd-image-updater.argoproj.io/frontend.helm.image-tag: frontend.image.tag
    {{- end }}
    {{- if $manageBackend }}
    argocd-image-updater.argoproj.io/backend.allow-tags: "regexp:^v\\d+\\.\\d+\\.\\d+-commit\\.[0-9a-f]{7,}$"
    {{- end }}
    {{- if $manageFrontend }}
    argocd-image-updater.argoproj.io/frontend.allow-tags: "regexp:^v\\d+\\.\\d+\\.\\d+-commit\\.[0-9a-f]{7,}$"
    {{- end }}
    {{- if or $manageBackend $manageFrontend }}
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/write-back-target: helmvalues:/charts/bitiq-sample-app/values-{{ .Values.env }}.yaml
    argocd-image-updater.argoproj.io/git-branch: {{ .Values.targetRevision }}
    argocd-image-updater.argoproj.io/dry-run: "false"
    argocd-image-updater.argoproj.io/interval: 1m
    {{- end }}
spec:
  project: default
  source:
    repoURL: {{ .Values.repoUrl }}
    targetRevision: {{ .Values.targetRevision }}
    path: charts/bitiq-sample-app
    helm:
      valueFiles:
        - values-common.yaml
        - values-{{ .Values.env }}.yaml
        - values-{{ .Values.env }}-local.yaml
      ignoreMissingValueFiles: true
      parameters:
        - name: baseDomain
          value: {{ .Values.baseDomain | quote }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.appNamespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
