{{- $ns := default (dict) .Values.nostrSite }}
{{- $nsEnabled := false }}
{{- if hasKey $ns "enabled" }}
  {{- $nsEnabled = eq (lower (printf "%v" (get $ns "enabled"))) "true" }}
{{- end }}
{{- if $nsEnabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nostr-site-{{ .Values.env }}
  namespace: {{ .Values.gitopsNamespace }}
  labels:
    bitiq.io/env: {{ .Values.env }}
    app.kubernetes.io/part-of: bitiq-umbrella
spec:
  project: default
  source:
    repoURL: {{ .Values.repoUrl }}
    targetRevision: {{ .Values.targetRevision }}
    path: charts/nostr-site
    helm:
      valueFiles:
        - values-common.yaml
        - values-{{ .Values.env }}.yaml
      ignoreMissingValueFiles: true
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.appNamespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
    syncOptions:
      - CreateNamespace=true
{{- end }}
