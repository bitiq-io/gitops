apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ci-pipelines-frontend-{{ .Values.env }}
  namespace: {{ .Values.gitopsNamespace }}
  labels:
    bitiq.io/env: {{ .Values.env }}
    app.kubernetes.io/part-of: bitiq-umbrella
spec:
  project: default
  source:
    repoURL: {{ .Values.repoUrl }}
    targetRevision: {{ .Values.targetRevision }}
    path: charts/ci-pipelines
    helm:
      parameters:
        - name: env
          value: {{ .Values.env | quote }}
        - name: appNamespace
          value: {{ .Values.appNamespace | quote }}
        - name: pipeline.name
          value: {{ .Values.pipelines.frontend.pipelineName | quote }}
        - name: pipeline.gitUrl
          value: {{ .Values.pipelines.frontend.gitUrl | quote }}
        - name: pipeline.gitRevision
          value: {{ .Values.pipelines.frontend.gitRevision | quote }}
        - name: pipeline.imageRegistry
          value: {{ .Values.pipelines.frontend.imageRegistry | quote }}
        - name: pipeline.imageNamespace
          value: {{ .Values.pipelines.frontend.imageNamespace | quote }}
        - name: pipeline.imageName
          value: {{ .Values.pipelines.frontend.imageName | quote }}
        - name: triggers.eventListenerName
          value: {{ .Values.pipelines.frontend.eventListener | quote }}
        - name: triggers.githubSecretName
          value: {{ .Values.pipelines.frontend.githubSecretName | quote }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.pipelinesNamespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
