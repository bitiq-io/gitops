suite: Nostr Query Application
templates:
  - templates/app-nostr-query.yaml
values:
  - ../values-common.yaml
release:
  name: umbrella
  namespace: openshift-gitops
tests:
  - it: renders Application when enabled
    set:
      env: local
      nostrQuery:
        enabled: true
    asserts:
      - equal:
          path: kind
          value: Application
      - equal:
          path: metadata.name
          value: nostr-query-local
      - equal:
          path: spec.source.path
          value: charts/nostr-query
