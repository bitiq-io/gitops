suite: Nostr Threads Application
templates:
  - templates/app-nostr-threads.yaml
values:
  - ../values-common.yaml
release:
  name: umbrella
  namespace: openshift-gitops
tests:
  - it: renders Application when enabled
    set:
      env: local
      nostrThreads:
        enabled: true
    asserts:
      - equal:
          path: kind
          value: Application
      - equal:
          path: metadata.name
          value: nostr-threads-local
      - equal:
          path: spec.source.path
          value: charts/nostr-threads
