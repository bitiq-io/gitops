suite: Nostr Thread Copier Application
templates:
  - templates/app-nostr-thread-copier.yaml
values:
  - ../values-common.yaml
release:
  name: umbrella
  namespace: openshift-gitops
tests:
  - it: renders Application when enabled
    set:
      env: local
      nostrThreadCopier:
        enabled: true
    asserts:
      - equal:
          path: kind
          value: Application
      - equal:
          path: metadata.name
          value: nostr-thread-copier-local
      - equal:
          path: spec.source.path
          value: charts/nostr-thread-copier
