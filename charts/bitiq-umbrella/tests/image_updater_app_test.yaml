suite: Image updater Application naming
templates:
  - templates/app-image-updater.yaml
release:
  name: umbrella
  namespace: openshift-gitops
tests:
  - it: app name and label include env
    set:
      env: sno
    asserts:
      - equal:
          path: metadata.name
          value: image-updater-sno
      - equal:
          path: metadata.labels["bitiq.io/env"]
          value: sno
      - equal:
          path: spec.destination.namespace
          value: openshift-gitops
