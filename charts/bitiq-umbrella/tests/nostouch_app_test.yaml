suite: Nostouch Application
templates:
  - templates/app-nostouch.yaml
values:
  - ../values-common.yaml
release:
  name: umbrella
  namespace: openshift-gitops
tests:
  - it: renders Application when enabled
    set:
      env: local
      nostouch:
        enabled: true
    asserts:
      - equal:
          path: kind
          value: Application
      - equal:
          path: metadata.name
          value: nostouch-local
      - equal:
          path: spec.source.path
          value: charts/nostouch
