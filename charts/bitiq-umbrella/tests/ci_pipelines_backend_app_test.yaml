suite: CI pipelines backend Application naming
templates:
  - templates/app-ci-pipelines-backend.yaml
release:
  name: umbrella
  namespace: openshift-gitops
assertions:
  - it: app name and label include env
    set:
      env: prod
    asserts:
      - equal:
          path: metadata.name
          value: ci-pipelines-backend-prod
      - equal:
          path: metadata.labels["bitiq.io/env"]
          value: prod
      - equal:
          path: spec.destination.namespace
          value: openshift-pipelines
