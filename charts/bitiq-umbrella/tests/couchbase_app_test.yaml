suite: Couchbase Application
templates:
  - templates/app-couchbase-cluster.yaml
values:
  - ../values-common.yaml
release:
  name: umbrella
  namespace: openshift-gitops
tests:
  - it: renders Application when enabled
    set:
      couchbase:
        enabled: true
      env: local
    asserts:
      - equal:
          path: kind
          value: Application
      - equal:
          path: metadata.name
          value: couchbase-local
      - equal:
          path: spec.source.path
          value: charts/couchbase-cluster
