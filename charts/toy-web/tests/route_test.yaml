suite: Route host formatting
templates:
  - templates/route.yaml
release:
  name: toy-web
  namespace: bitiq-local
tests:
  - it: builds host from hostPrefix and baseDomain
    set:
      baseDomain: apps.example.test
      hostPrefix: svc-web
    asserts:
      - equal:
          path: spec.host
          value: svc-web.apps.example.test
