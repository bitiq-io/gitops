{{- $frontend := default (dict) .Values.frontend -}}
{{- $frontendEnv := default (list) $frontend.env -}}
{{- $frontendSecret := default (dict) $frontend.secret -}}
{{- $frontendSecretItems := default (list) $frontendSecret.items -}}
{{- $frontendSecretEnabled := and $frontendSecret.enabled (gt (len $frontendSecretItems) 0) -}}
{{- $renderFrontendEnv := or (gt (len $frontendEnv) 0) $frontendSecretEnabled -}}
{{- $frontendSecretName := default "toy-web-config" $frontendSecret.name -}}
{{- $secretMount := $frontend.secretMount | default (dict) -}}
{{- $scriptRewrite := default (dict) $frontend.scriptRewrite -}}
{{- $scriptRewriteEnabled := default true $scriptRewrite.enabled -}}
{{- $webContentVolumeName := default "frontend-web-content" $scriptRewrite.volumeName -}}
{{- $webContentWorkDir := default "/workdir" $scriptRewrite.workDir -}}
{{- $webContentSourcePath := default "/usr/share/nginx/html" $scriptRewrite.sourcePath -}}
{{- $webContentTargetPath := default "/usr/share/nginx/html" $scriptRewrite.targetPath -}}
{{- $webContentPlaceholder := default "http://localhost:8080/echo" $scriptRewrite.placeholder -}}
{{- $webContentFallback := default "http://localhost:8080" $scriptRewrite.fallbackBaseUrl -}}
{{- $hasSecretVolume := and $secretMount.enabled (default true $secretMount.mainContainerMount) -}}
{{- $hasWebContentVolume := and $scriptRewriteEnabled (ne $webContentVolumeName "") -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: toy-web
  labels:
    app.kubernetes.io/name: toy-web
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: toy-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: toy-web
    spec:
      {{- if or $hasSecretVolume $hasWebContentVolume }}
      volumes:
        {{- if $hasSecretVolume }}
        - name: frontend-secret
          secret:
            secretName: {{ $frontendSecretName | quote }}
        {{- end }}
        {{- if $hasWebContentVolume }}
        - name: {{ $webContentVolumeName }}
          emptyDir: {}
        {{- end }}
      {{- end }}
      {{- if $scriptRewriteEnabled }}
      initContainers:
        - name: frontend-assets-prepare
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: FALLBACK_API_BASE
              value: {{ $webContentFallback | quote }}
            {{- if $frontendSecretEnabled }}
            - name: SECRET_API_BASE_FILE
              value: {{ printf "%s/%s" (default "/etc/frontend-secret" $secretMount.mountPath) "API_BASE_URL" | quote }}
            {{- end }}
          command: ["/bin/sh","-c"]
          args:
            - |
              set -euo pipefail
              mkdir -p {{ $webContentWorkDir }}
              cp -R {{ $webContentSourcePath }}/. {{ $webContentWorkDir }}/
              api="${FALLBACK_API_BASE}"
              {{- if $frontendSecretEnabled }}
              if [ -n "${SECRET_API_BASE_FILE:-}" ] && [ -f "${SECRET_API_BASE_FILE}" ] && [ -s "${SECRET_API_BASE_FILE}" ]; then
                api="$(cat "${SECRET_API_BASE_FILE}")"
              fi
              {{- end }}
              api="${api%/}"
              script="{{ $webContentWorkDir }}/script.js"
              if [ -f "${script}" ]; then
                if grep -q '{{ $webContentPlaceholder }}' "${script}"; then
                  sed -i "s|{{ $webContentPlaceholder }}|${api}/echo|g" "${script}"
                else
                  echo "WARNING: placeholder {{ $webContentPlaceholder }} not found in ${script}" >&2
                fi
              else
                echo "WARNING: script.js not found at ${script}" >&2
              fi
          volumeMounts:
            - name: {{ $webContentVolumeName }}
              mountPath: {{ $webContentWorkDir | quote }}
            {{- if $hasSecretVolume }}
            - name: frontend-secret
              mountPath: {{ default "/etc/frontend-secret" $secretMount.mountPath | quote }}
              readOnly: true
            {{- end }}
      {{- end }}
      containers:
        - name: toy-web
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          readinessProbe:
            httpGet:
              path: {{ .Values.healthPath | default "/" }}
              port: http
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: {{ .Values.healthPath | default "/" }}
              port: http
            initialDelaySeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if or $hasSecretVolume $hasWebContentVolume }}
          volumeMounts:
            {{- if $hasSecretVolume }}
            - name: frontend-secret
              mountPath: {{ default "/etc/frontend-secret" $secretMount.mountPath | quote }}
              readOnly: true
            {{- end }}
            {{- if $hasWebContentVolume }}
            - name: {{ $webContentVolumeName }}
              mountPath: {{ $webContentTargetPath | quote }}
              readOnly: false
            {{- end }}
          {{- end }}
          {{- if $renderFrontendEnv }}
          env:
            {{- range $entry := $frontendEnv }}
            - name: {{ required "frontend.env entries must define name" $entry.name }}
              {{- if hasKey $entry "valueFrom" }}
              valueFrom:
{{ toYaml $entry.valueFrom | indent 16 }}
              {{- else }}
              value: {{ default "" $entry.value | quote }}
              {{- end }}
            {{- end }}
            {{- if $frontendSecretEnabled }}
            {{- range $item := $frontendSecretItems }}
            - name: {{ required "frontend.secret.items entries must define name" $item.name }}
              valueFrom:
                secretKeyRef:
                  name: {{ default $frontendSecretName $item.secretName | quote }}
                  key: {{ required (printf "frontend.secret.items entry %s must define key" (default "<missing>" $item.name)) $item.key | quote }}
                  {{- $itemOptional := default $frontendSecret.optional $item.optional }}
                  {{- if $itemOptional }}
                  optional: {{ $itemOptional }}
                  {{- end }}
            {{- end }}
            {{- end }}
          {{- end }}
      {{- if and $secretMount.enabled (default false $secretMount.reloadSidecar.enabled) }}
      - name: configmap-reload
        image: {{ default "ghcr.io/jimmidyson/configmap-reload:v0.14.0" $secretMount.reloadSidecar.image }}
        imagePullPolicy: IfNotPresent
        args:
          - --volume-dir={{ default "/etc/frontend-secret" $secretMount.mountPath }}
          {{- if $secretMount.reloadSidecar.webhookUrl }}
          - --webhook-url={{ $secretMount.reloadSidecar.webhookUrl }}
          - --webhook-method={{ default "POST" $secretMount.reloadSidecar.webhookMethod }}
          {{- end }}
        volumeMounts:
          - name: frontend-secret
            mountPath: {{ default "/etc/frontend-secret" $secretMount.mountPath | quote }}
            readOnly: true
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
