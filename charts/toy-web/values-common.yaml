baseDomain: ""

replicaCount: 1
hostPrefix: "svc-web"
healthPath: "/"
image:
  repository: quay.io/paulcapestany/toy-web
  tag: "v0.0.0-commit.0000000"
  pullPolicy: IfNotPresent
service:
  port: 8080
  type: ClusterIP
resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
nodeSelector: {}
tolerations: []
affinity: {}

frontend:
  env: []
  secret:
    enabled: true
    name: toy-web-config
    optional: false
    items:
      - name: API_BASE_URL
        key: API_BASE_URL
  scriptRewrite:
    enabled: true
    workDir: /workdir
    sourcePath: /usr/share/nginx/html
    targetPath: /usr/share/nginx/html
    placeholder: http://localhost:8080/echo
    fallbackBaseUrl: http://localhost:8080
  # Optional: mount Secret keys as files for hot-reload patterns.
  secretMount:
    enabled: true
    mainContainerMount: true
    mountPath: /etc/frontend-secret
    reloadSidecar:
      enabled: false
      image: ghcr.io/jimmidyson/configmap-reload:v0.14.0
      webhookUrl: ""       # e.g., http://127.0.0.1:8080/-/reload
      webhookMethod: POST
