baseDomain: ""

replicaCount: 1
hostPrefix: "svc-web"
healthPath: "/"
image:
  repository: quay.io/paulcapestany/toy-web
  tag: "v0.0.0-commit.0000000"
  pullPolicy: IfNotPresent
service:
  port: 8080
  type: ClusterIP
resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
nodeSelector: {}
tolerations: []
affinity: {}

frontend:
  env: []
  secret:
    enabled: true
    name: toy-web-config
    optional: false
    items:
      - name: API_BASE_URL
        key: API_BASE_URL
