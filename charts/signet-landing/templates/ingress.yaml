{{- $ing := default (dict) .Values.ingress -}}
{{- $route := default (dict) .Values.route -}}
{{- $host := (get $route "host") | default "" }}
{{- $hosts := list }}
{{- if $host }}
  {{- $hosts = append $hosts $host }}
{{- end }}
{{- if $ing.additionalHosts }}
  {{- range $extra := $ing.additionalHosts }}
    {{- if $extra }}
      {{- $hosts = append $hosts $extra }}
    {{- end }}
  {{- end }}
{{- end }}
{{- if and $ing.enabled (gt (len $hosts) 0) }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: signet-landing
  labels:
    app.kubernetes.io/name: signet-landing
  {{- $annotations := dict }}
  {{- if $ing.clusterIssuerName }}
    {{- $_ := set $annotations "cert-manager.io/cluster-issuer" $ing.clusterIssuerName }}
  {{- end }}
  {{- range $k, $v := $ing.annotations }}
    {{- $_ := set $annotations $k $v }}
  {{- end }}
  {{- if gt (len $annotations) 0 }}
  annotations:
    {{- range $k, $v := $annotations }}
    {{ $k }}: {{ $v | quote }}
    {{- end }}
  {{- end }}
spec:
  {{- if $ing.className }}
  ingressClassName: {{ $ing.className }}
  {{- end }}
  rules:
    {{- range $h := $hosts }}
    - host: {{ $h | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: signet-landing
                port:
                  number: {{ $.Values.service.port }}
    {{- end }}
  {{- if $ing.tlsSecretName }}
  tls:
    - hosts:
        {{- range $h := $hosts }}
        - {{ $h | quote }}
        {{- end }}
      secretName: {{ $ing.tlsSecretName }}
  {{- end }}
{{- end }}
