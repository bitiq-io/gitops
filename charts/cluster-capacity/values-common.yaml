enabled: false

# infraID (aka infrastructureName) is required when enabled=true and any MachineSets are enabled.
# Retrieve it from a cluster with:
#   oc get infrastructures.config.openshift.io/cluster -o jsonpath='{.status.infrastructureName}{"\n"}'
infraID: ""

machineSets: []

autoscaling:
  clusterAutoscaler:
    enabled: false
    name: default
    spec: {}

# NVIDIA GPU Operator (optional)
nvidia:
  enabled: false
  installNamespace: nvidia-gpu-operator
  createNamespace: true
  operatorGroup:
    create: true
    name: nvidia-gpu-operator
    # Cluster-scoped install
    targetNamespaces: []
  subscription:
    channel: stable
    # Package name in OperatorHub (commonly gpu-operator-certified)
    name: gpu-operator-certified
    source: certified-operators
    sourceNamespace: openshift-marketplace
    startingCSV: ""
    approval: Automatic
  clusterPolicy:
    create: true
    apiVersion: nvidia.com/v1
    name: cluster-policy
    spec:
      hostPaths:
        rootFS: /
        driverInstallDir: /run/nvidia/driver
      operator:
        use_ocp_driver_toolkit: true
      daemonsets:
        tolerations:
          - key: nvidia.com/gpu
            operator: Exists
            effect: NoSchedule
