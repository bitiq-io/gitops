adminSecretName: couchbase-cluster-auth
clusterName: couchbase-cluster

image: registry.connect.redhat.com/couchbase/server:7.2.4

storage:
  defaultSize: 20Gi

servers:
  size: 1
  services: [data, index, query, search, eventing]
  # Set storage classes per volume type when needed; leave empty to use default
  storageClassRWO: ""   # e.g., ocs-storagecluster-ceph-rbd in prod
  storageClassRWX: ""   # e.g., ocs-storagecluster-cephfs in prod

clusterQuotas:
  data: 512Mi
  index: 256Mi
  query: 256Mi
  search: 256Mi
  eventing: 256Mi

buckets:
  - name: all-nostr-events
    memory: 512Mi
    ioPriority: high
  - name: dev-threads
    memory: 256Mi

route:
  enabled: true
  host: ""   # optional admin host (e.g., cb.<baseDomain>)
  serviceName: ""   # optional Service name to route to (only render Route if set)
  targetPort: 8091
  clusterIssuerName: ""

ingress:
  enabled: false
  host: ""
  className: ""
  tlsSecretName: ""
  clusterIssuerName: ""
  targetPort: 8091

baseDomain: ""
