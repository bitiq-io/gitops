{{- if and .Values.ingress.enabled .Values.ingress.host }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: couchbase-admin
  annotations:
    haproxy.router.openshift.io/redirect-to-https: "true"
    {{- if .Values.ingress.clusterIssuerName }}
    cert-manager.io/cluster-issuer: {{ .Values.ingress.clusterIssuerName | quote }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className | quote }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.route.serviceName | default "couchbase-cluster" | quote }}
                port:
                  number: {{ .Values.ingress.targetPort | default 8091 }}
  tls:
    - hosts:
        - {{ .Values.ingress.host | quote }}
      {{- if .Values.ingress.tlsSecretName }}
      secretName: {{ .Values.ingress.tlsSecretName | quote }}
      {{- else }}
      secretName: couchbase-admin-tls
      {{- end }}
{{- end }}

