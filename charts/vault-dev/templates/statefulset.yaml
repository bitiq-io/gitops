{{- if .Values.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.service.name }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  serviceName: {{ .Values.service.name }}
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Chart.Name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Values.service.name }}
      {{- with .Values.podSecurityContext }}
      securityContext:
{{ toYaml . | indent 8 }}
      {{- end }}
      containers:
        - name: vault
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["vault"]
          args: ["server", "-config=/vault/config/vault.hcl"]
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    set +e
                    export VAULT_ADDR=http://127.0.0.1:{{ .Values.service.port }}
                    if [ ! -f /bootstrap-secret/unseal_key ]; then
                      exit 0
                    fi
                    key=$(cat /bootstrap-secret/unseal_key 2>/dev/null)
                    if [ -z "$key" ]; then
                      exit 0
                    fi
                    # Best-effort unseal for restarts. Never fail the hook.
                    for i in $(seq 1 30); do
                      vault operator unseal "$key" >/dev/null 2>&1 && break
                      sleep 2
                    done
                    exit 0
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          env:
            - name: SKIP_SETCAP
              value: "true"
            - name: SKIP_CHOWN
              value: "true"
            - name: VAULT_DISABLE_MLOCK
              value: "true"
            {{- if .Values.logLevel }}
            - name: VAULT_LOG_LEVEL
              value: {{ .Values.logLevel | quote }}
            {{- end }}
          readinessProbe:
            httpGet:
              # treat sealed/uninitialized states as success so bootstrap Job can reach the Service
              path: /v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204
              port: {{ .Values.service.port }}
            initialDelaySeconds: 3
            periodSeconds: 5
          volumeMounts:
            - name: config
              mountPath: /vault/config
            - name: data
              mountPath: /vault/file
            - name: bootstrap-secret
              mountPath: /bootstrap-secret
              readOnly: true
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ .Values.service.name }}-config
        - name: bootstrap-secret
          secret:
            secretName: {{ .Values.bootstrap.secretName | default (printf "%s-bootstrap" .Values.service.name) }}
            optional: true
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.storage.storageClassName }}
        storageClassName: {{ .Values.storage.storageClassName | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.storage.size }}
{{- end }}
