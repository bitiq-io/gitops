{{- if .Values.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.service.name }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  serviceName: {{ .Values.service.name }}
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Chart.Name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
{{ toYaml . | indent 8 }}
      {{- end }}
      containers:
        - name: vault
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["vault"]
          args: ["server", "-config=/vault/config/vault.hcl"]
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          env:
            - name: SKIP_SETCAP
              value: "true"
            - name: SKIP_CHOWN
              value: "true"
            - name: VAULT_DISABLE_MLOCK
              value: "true"
            {{- if .Values.logLevel }}
            - name: VAULT_LOG_LEVEL
              value: {{ .Values.logLevel | quote }}
            {{- end }}
          readinessProbe:
            httpGet:
              # treat sealed/uninitialized states as success so bootstrap Job can reach the Service
              path: /v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204
              port: {{ .Values.service.port }}
            initialDelaySeconds: 3
            periodSeconds: 5
          volumeMounts:
            - name: config
              mountPath: /vault/config
            - name: data
              mountPath: /vault/file
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ .Values.service.name }}-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.storage.storageClassName }}
        storageClassName: {{ .Values.storage.storageClassName | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.storage.size }}
{{- end }}
