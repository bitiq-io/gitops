{{- if and .Values.enabled .Values.bootstrap.enabled .Values.bootstrap.createSecret }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ printf "%s-bootstrap" .Values.service.name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ printf "%s-bootstrap" .Values.service.name }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get","list","watch","create","update","patch","delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ printf "%s-bootstrap" .Values.service.name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ printf "%s-bootstrap" .Values.service.name }}
subjects:
  - kind: ServiceAccount
    name: {{ printf "%s-bootstrap" .Values.service.name }}
{{- end }}

