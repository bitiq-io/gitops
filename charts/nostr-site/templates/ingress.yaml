{{- $ing := default (dict) .Values.ingress -}}
{{- $route := default (dict) .Values.route -}}
{{- $host := (get $route "host") | default "" }}
{{- if and $ing.enabled $host }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nostr-site
  labels:
    app.kubernetes.io/name: nostr-site
  {{- $annotations := dict }}
  {{- if $ing.clusterIssuerName }}
    {{- $_ := set $annotations "cert-manager.io/cluster-issuer" $ing.clusterIssuerName }}
  {{- end }}
  {{- range $k, $v := $ing.annotations }}
    {{- $_ := set $annotations $k $v }}
  {{- end }}
  {{- if gt (len $annotations) 0 }}
  annotations:
    {{- range $k, $v := $annotations }}
    {{ $k }}: {{ $v | quote }}
    {{- end }}
  {{- end }}
spec:
  {{- if $ing.className }}
  ingressClassName: {{ $ing.className }}
  {{- end }}
  rules:
    - host: {{ $host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nostr-site
                port:
                  number: {{ .Values.service.port }}
  {{- if $ing.tlsSecretName }}
  tls:
    - hosts:
        - {{ $host | quote }}
      secretName: {{ $ing.tlsSecretName }}
  {{- end }}
{{- end }}
