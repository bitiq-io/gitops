apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: bitiq-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: static-files
              mountPath: /usr/share/nginx/html
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: static-files
          persistentVolumeClaim:
            claimName: static-sites-pvc
        - name: nginx-config
          configMap:
            name: nginx-config
